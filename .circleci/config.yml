version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.15.0
      - image: circleci/postgres:9.6-alpine
        environment:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 12345678
          POSTGRES_DB: my_app
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: npm-install
          command: npm install
      - run:
          name: test
          command: 'npm test'
      - store_test_results:
        path: test-results
